language: python
python:
  - "3.4.4"
  - "3.5.1"

addons:
  apt:
    packages:
      - xvfb

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
install:
  - pip install tox
  - pip install codecov coveralls
script:
  - tox
after_success:
  - codecov -b $TRAVIS_BRANCH
  - coveralls
